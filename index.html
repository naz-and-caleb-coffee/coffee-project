<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
    <h1>Coffee!</h1>
    </nav>
    <hr>
    <div class="container d-flex justify-content-center">
    <form class="d-flex">
        <select id="roast-selection" class="form-select" aria-label="Default select example">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
            <option>All</option>
        </select>
        <!--This is the searchbox-->
        <input type="text" id="search" placeholder="Coffee Name"/>
        <input id="submit" type="submit"/>
    </form>
        <h4>Add a Coffee</h4>
        <input type="text" id="addCoffee" placeholder="Enter Name of Coffee">
        <select id="typeOfRoasts" class="roastSelection">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <input id="pushToCoffee" type="submit"/>

        </div>

    <div class="container d-flex flex-direction-column text-center">
    <div id ="coffees" class="d-flex flex-wrap m-auto justify-content-center">

    </div>
    </div>
    </div>
    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
