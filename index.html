<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>What up Coffee Lover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/istockphoto-472930818-612x612.png">
</head>
<body>
    <nav class="d-flex justify-content-center align-self-center">
    <h1>Find a Coffee!</h1>
    </nav>

    <hr>

    <form class="d-flex">
        <!--This is to search for the coffees-->
    <div class="container d-flex justify-content-between flex-wrap">
        <div id="searchForCoffee" class = "d-flex mt-2">
        <select id="roast-selection" class="form-select" aria-label="Default select example">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
            <option>All</option>
        </select>

        <!--This is the searchbox-->
        <input type="text" id="search" placeholder="Coffee Name"/>
        <input id="submit" type="submit"/>
        </div>

        <!--This is to add a coffee-->
        <div class="d-flex mt-2 ">
            <h4>Add a Coffee</h4>
            <select id="typeOfRoasts" class="form-select">
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>
            <input type="text" autocomplete="off" id="addCoffee" placeholder="Coffee Name">
            <input id="pushToCoffee" type="submit"/>
        </div>
        </div>
    </form>

    <!--This is where the cards will be displayed-->
    <div class="container d-flex flex-direction-column text-center">
    <div id ="coffees" class="d-flex flex-wrap m-auto justify-content-center">

    </div>
    </div>
    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
